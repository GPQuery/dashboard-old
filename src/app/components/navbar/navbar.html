<md-toolbar layout="column" layout-align="center center" ng-controller="Navbar as nm">
<!--
            class="md-tall">
-->

  <div class="md-toolbar-tools">

    <md-button class="md-icon-button" aria="Open Sidenav" ng-click="vm.toggleSidenav()">
      <md-icon md-svg-icon="assets/icons/ic_menu_48px.svg"></md-icon>
    </md-button>

    <form flex="25" flex-sm ng-submit="$event.preventDefault()">
      <md-autocomplete
          placeholder="2015 Spanish Grand Prix"
          md-selected-item="nm.selectedItem"
          md-search-text-change="nm.searchChange(nm.searchText)"
          md-search-text="nm.searchText"
          md-selected-item-change="nm.selectChange(item)"
          md-items="item in nm.querySearch(nm.searchText)"
          md-item-text="item.display"
          md-display="500"
          md-min-length="0">
        <md-item-template>
          <span md-highlight-text="nm.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No matches found for "{{nm.searchText}}".
        </md-not-found>
      </md-autocomplete>
    </form>

    <md-button class="md-icon-button" aria="Open Sidenav" ng-click="vm.toggleSidenav()">
    </md-button>

    <span flex></span>

  </div>
